<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").slideToggle(2000);
            });
            $("#btn2").click(function(){
                $("p").slideDown();
            });
        });
    </script>
</head>
<body>
    <button id="btn1">Hide</button>
    <button id="btn2">show</button>
    <p style="width:250px">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iure quam consequuntur maxime ut eius hic voluptas animi distinctio vel facere quos repellendus nobis voluptate nesciunt optio ipsa, dolore voluptatibus voluptatem!</p>
</body>
</html>
